# Software collections offer latest versions of programming languages
collections_enabled: false

# When collections is enabled this is the git you get
base_git: rh-git29

base_git_rpms:
  - "{{ base_git }}"
  - "{{ base_git }}-git-svn"
  - "{{ base_git }}-perl-Git-SVN"
  - "{{ base_git }}-git-cvs"
  - "{{ base_git }}-git-p4"
