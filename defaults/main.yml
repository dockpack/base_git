base_git_rpms:
  - "{{ base_git }}"
  - "{{ base_git }}-git-svn"
  - "{{ base_git }}-perl-Git-SVN"
  - "{{ base_git }}-git-cvs"
  - "{{ base_git }}-git-p4"
