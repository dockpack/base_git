---
# Standards: 0.2
dependency:
  name: galaxy
driver:
  name: docker
docker:
  containers:
    - name: base-git-centos
      image: milcom/centos7-systemd
      image_version: latest
      ansible_groups:
        - group1
    - name: base-git-ubuntu
      image: ubuntu
      image_version: latest
      ansible_groups:
        - group2
    - name: base-git-debian
      image: maint/debian-systemd
      image_version: latest
      ansible_groups:
        - group3
verifier:
  name: testinfra
