---
# Standards: 0.2
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: base-git-centos8
    image: quay.io/centos/centos:stream8
    privileged: true
  - name: base-git-centos7
    image: milcom/centos7-systemd
    privileged: true
  - name: base-git-ubuntu
    image: ubuntu
    privileged: true
provisioner:
  name: ansible
verifier:
  name: ansible
